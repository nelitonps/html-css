<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <!-- maneira mais simples 
    <video src="midia/vd-1.mp4" width="500" controls></video> -->
   <video width="500" poster="imagens/limao.png" controls loop>
       <source src="midia/vd-1.mp4" type="video/mp4">
       <source src="midia/vd-2.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
   </video>
<hr>
   <h1>Adcionando videos diretamente do Youtube</h1>
   <p>Técnica para economia de valores na hospedagem e consumo de banda</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/wK4gKwMfTQE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   <h1>Adcionando videos diretamente do Vimeo</h1>

   <iframe src="https://player.vimeo.com/video/425573395?h=f61569bfb7&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
